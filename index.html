<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=send" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat_Lubanos_alunos</title>

<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login--form">
                <input type="text" class="login--input" placeholder="Seu nome" required>
                
                <button type="submit" class="login--button">Entar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat--massages">

             <!----  <div class="message--self">Hello, World</div>

                <div class="massage--other">
                    <span class="message--sender">Mario Gaio</span>
                    Ta tudo bem?
                </div> -->

            </section>

            <form class="chat--form">
                <input type="text" class="chat--input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat--button">Enviar</button>
            </form>
        </section>

    </section>


    <script src="./js/script.js"></script>
</body>
</html>
